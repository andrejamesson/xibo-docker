services:
    cms-db:
        image: mysql:8.0
        # ATEN√á√ÉO: Verifique a documenta√ß√£o do Dokploy sobre Volumes Persistentes.
        volumes:
            - "./shared/db:/var/lib/mysql:Z"
        environment:
            - MYSQL_DATABASE=cms
            - MYSQL_USER=cms
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
        mem_limit: 1g
        env_file: config.env
        restart: always
        networks:
            - dokploy-network

    cms-xmr:
        image: ghcr.io/xibosignage/xibo-xmr:1.0
        ports:
            # Manter a porta XMR (9505) √© necess√°rio para comunica√ß√£o interna/externa de Players
            - "9505:9505"
        restart: always
        mem_limit: 256m
        env_file: config.env
        networks:
            - dokploy-network

    cms-web:
        image: ghcr.io/xibosignage/xibo-cms:release-4.3.0
        # ATEN√á√ÉO: Verifique a documenta√ß√£o do Dokploy sobre Volumes Persistentes.
        volumes:
            - "./shared/cms/custom:/var/www/cms/custom:Z"
            - "./shared/backup:/var/www/backup:Z"
            - "./shared/cms/web/theme/custom:/var/www/cms/web/theme/custom:Z"
            - "./shared/cms/library:/var/www/cms/library:Z"
            - "./shared/cms/web/userscripts:/var/www/cms/web/userscripts:Z"
            - "./shared/cms/ca-certs:/var/www/cms/ca-certs:Z"
            
        restart: always
        # DEPENDS_ON removido para evitar conflitos de rede/inicializa√ß√£o
        
        environment:
            - MYSQL_HOST=cms-db
            - XMR_HOST=cms-xmr
            - CMS_USE_MEMCACHED=true
            - MEMCACHED_HOST=cms-memcached
        env_file: config.env
            
        mem_limit: 1g
        networks:
            - dokploy-network

    cms-memcached:
        image: memcached:alpine
        command: memcached -m 15
        restart: always
        mem_limit: 100M
        networks:
            - dokploy-network

    cms-quickchart:
        image: ianw/quickchart
        restart: always
        networks:
            - dokploy-network

# üåü Defini√ß√£o da Rede Externa (Crucial para o Dokploy) üåü
networks:
    dokploy-network:
        external: true
