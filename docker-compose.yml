services:
    cms-db:
        image: mysql:8.0
        # ATEN√á√ÉO: Verifique a documenta√ß√£o do Dokploy sobre Volumes Persistentes.
        volumes:
            - "./shared/db:/var/lib/mysql:Z"
        environment:
            - MYSQL_DATABASE=cms
            - MYSQL_USER=cms
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
        
        # ‚ùå HEALTHCHECK REMOVIDO ‚ùå
        # O CMS ir√° esperar o banco de dados internamente.
            
        mem_limit: 1g
        env_file: config.env
        restart: always # <-- VOLTOU PARA 'always'
        # Redes e Ports removidos para usar a configura√ß√£o padr√£o do Dokploy

    cms-xmr:
        image: ghcr.io/xibosignage/xibo-xmr:1.0
        ports:
            # Manter a porta XMR (9505) √© necess√°rio para comunica√ß√£o interna/externa de Players
            - "9505:9505"
        restart: always
        mem_limit: 256m
        env_file: config.env
        # Redes removidas

    cms-web:
        image: ghcr.io/xibosignage/xibo-cms:release-4.3.0
        # ATEN√á√ÉO: Verifique a documenta√ß√£o do Dokploy sobre Volumes Persistentes.
        volumes:
            - "./shared/cms/custom:/var/www/cms/custom:Z"
            - "./shared/backup:/var/www/backup:Z"
            - "./shared/cms/web/theme/custom:/var/www/cms/web/theme/custom:Z"
            - "./shared/cms/library:/var/www/cms/library:Z"
            - "./shared/cms/web/userscripts:/var/www/cms/web/userscripts:Z"
            - "./shared/cms/ca-certs:/var/www/cms/ca-certs:Z"
            
        # üåü AJUSTADO RESTART E DEPENDS_ON üåü
        restart: always # <-- VOLTOU PARA 'always'
        depends_on:
            cms-db:
                condition: service_started # <-- AGORA ESPERA APENAS INICIAR
            cms-xmr:
                condition: service_started
            cms-memcached:
                condition: service_started

        environment:
            - MYSQL_HOST=cms-db
            - XMR_HOST=cms-xmr
            - CMS_USE_MEMCACHED=true
            - MEMCACHED_HOST=cms-memcached
        env_file: config.env
            
        mem_limit: 1g
        # Redes removidas

    cms-memcached:
        image: memcached:alpine
        command: memcached -m 15
        restart: always
        mem_limit: 100M
        # Redes removidas

    cms-quickchart:
        image: ianw/quickchart
        restart: always
        # Redes removidas
